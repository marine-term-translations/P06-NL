  original: 10^-6 of the SI unit of quantity of matter (the mole) per milligram of
    a substance per minute. Used to express the activity of enzymes by giving the
    quantity of product formed by the enzyme (in micromoles), per mass of total protein
    (milligrams) in a given amount of time (minute).
